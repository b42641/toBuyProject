<! for books, music, software,
<! ultimately the category can be linked to preferred online store

<! index.html = Main Startup Screen for toBuy Application


<!DOCTYPE html>
<html>
<head>
    <title>toBuy WishList</title>

    <link rel="stylesheet" href="styles.css" type="text/css" />

    <meta charset="UTF-8" />
    <meta name="description" content="toBuy Wishlist" />
    <meta name="robots" content="index, follow" />
    <!meta name="viewport" content="user-scalable=no, with=device-width" />
    <!meta name="viewport" content="target-densitydpi=device-dpi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    
</head>
<body>
    <header>
        <h1>Input <em>toBuy</em> Item</h1>
    </header>
    <form action="" method="post" id="inputForm">
        <fieldset>
            <legend>Information</legend>
            <! -- text type - FSU REQ -->
            <ul>
                <li><label for="itemName">Item Name:</label><input type="text" id="itemName" size=50 /></li>
            </ul>
<! -- Media Type -->
            <ul>
                <li>Select Media Type:
                    <label for="Select Media Type:"</label>
                    <select id="mediaType">
                        <option value="book">Book</option>
                        <option value="eBook">eBook</option>
                        <option value="audible">Audible</option>
                        <option value="music">Music</option>
                        <option value="movie">Movie</option>
                        <option value="software">Software</option>
                    </select>
            </ul>
<! -- Desired Vendors -->
            <ul>
                <li>Check Desired Vendors
                    <style>.item {white-space: nowrap;display:inline}</style>
                    <li></li>
                    <input type="checkbox" value="Amazon" id="amazon" name="vendors" /><label for="amazon">Amazon</label>
                    <input type="checkbox" value="iTunes" id="iTunes" name="vendors" /><label for="iTunes">iTunes</label>
                    <input type="checkbox" value="Audible" id="audible" name="vendors" /><label for="audible">Audible</label>
                    <input type="checkbox" value="Barnes & Noble" id="bn" name="vendors" /><label for="bn">Barnes & Noble</label>
                    <input type="checkbox" value="Netflix" id="netflix" name="vendors" /><label for="netflix">Netflix</label>             
                    </style>
            </li>
        </ul>
<! -- Priority Range -->
        <ul>
            <li>
                <label for="priority">How much do you desire this item:</label>
                <input type="range" min="1" max="10" name="rating" type="range"  id="priority" >
            </li>
        </ul>
<! -- Purcahse by Date -->
        <ul>
            <li>
                <label for="desireDate">Purchase by date:</label> <input type="date" id="desireDate" >
            </li>
        </ul>
<! -- Description -->
        <div id="mainContent">
        <ul>
            <li><label for="description">Notes:</label> <textarea  id="description" rows"3" cols="30">Add necessary notes and instructions here.</textarea> 
        </ul>
<! -- Save Date - hidden field --> 
        <input type="hidden" name="saveDateTime" id="saveDateTime" value=$dateTime>
        </ul>
<! -- Submit Button - FSU REQ -->
        <ul>
            <li>Ready to Save
            <input type="button" value="Submit" id="submitButton" >
            </li>
        </ul>
        </div>
</form>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
